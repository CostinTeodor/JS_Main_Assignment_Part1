<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="titleContainer">
        <header>
            <section id="rock" onclick="playerSelectionIcon('rock');slateStartButton()">
                <h1>Rock,</h1>
                <img src="./images/the_rock.png" alt="Head of The Rock Dwayne Johnson">
            </section>
            <section id="paper" onclick="playerSelectionIcon('paper');slateStartButton()">
                <h1>Paper,</h1>
                <img src="./images/crumpled_paper.png" alt="Crumpled Paper">
            </section>
            <section id="scissors" onclick="playerSelectionIcon('scissors');slateStartButton()">
                <h1>Scissors!</h1>
                <img src="./images/scissors.png" alt="Picture of a scissors">
            </section>
        </header>
    </div>
    <section id="outputMessage">
        <h1></h1>
    </section>
    <main>
        <section id="game">
            <figure id="player">
                <figcaption>
                    <h3 id="playerScore" , class="score">
                        Score: 0
                    </h3>
                </figcaption>
                <img class="playerImage" src="images/rock_hand.png" 
                    alt="Player starting hand for Rock Paper Scissors">
                <br>
                <input id="userChoice" type="text" placeholder="Enter your choice!">
            </figure>
            <h3 id="rounds">
                0/5
            </h3>
            <h1 id="counter">
                3
            </h1>
            <figure id="computer">
                <figcaption>
                    <h3 id="computerScore" , class="score">
                        Score: 0
                    </h3>
                </figcaption>
                <img class="computerImage" src="images/rock_hand.png"
                    alt="Computer starting hand for Rock Paper Scissors">
                <br>
            </figure>
        </section>
        <button id="start" onclick="game()" type="submit">Start</button>
    </main>
</body>

</html>
